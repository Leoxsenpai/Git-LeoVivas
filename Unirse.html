	<h2 class="subtituloDos">UNETE</h2>

	<fieldset>
		<legend>Crear cuenta</legend>
		<form action="" method="">
			<label for="Nombre_usuario">Nombre de usuario:</label>
			<input type="username" class="form-control">
			<div class="mb-3">
				  <label for="exampleInputEmail1" class="form-label">Email address</label>
				  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				</div>
				<div class="mb-3">
				  <label for="exampleInputPassword1" class="form-label">Password</label>
				  <input type="password" class="form-control" id="exampleInputPassword1">
			</div>

			<select name="Genero">
				<option value="Hombre">Hombre</option>
				<option value="Mujer">Mujer</option>
				<option value="Otro">Otro</option>
			</select>
			<div>¿Desea recibir noticias?</div>
			<input type="checkbox" name="acepta" value="1"><br>

			<input type="submit" value="Crear">
			<input type="reset" value="Reiniciar"><br>


		</form>
	</fieldset>
    
	<fieldset class="fieldDos">
		<legend class="bold mayusculas">Iniciar Sesion</legend>
		<form action="" method="">
			<label for="Nombre_usuario">Nombre de usuario:</label>
			<input type="username" class="form-control">
			<label for="Contraseña">Contraseña:</label>
			<input type="password" class="form-control">
            <br>
			<input type="submit" value="Iniciar">
			<input type="submit" value="¿Olvido su contraseña?"><br>


		</form>
